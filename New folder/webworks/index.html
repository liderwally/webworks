<body>
    <div class="hidbar" draggable="true"></div>
    <div id="newtbar" draggable="true" style="width: 100px;position: relative;height: 100px;color:black;background-color: blue;"></div>
</body>

<script>
window.location.href="Home.php";
var lastdragX = 0;
var lastdragY = 0;
var newbar = document.querySelector("#newtbar");
newbar.addEventListener("drag",()=>{});
newbar.addEventListener("dragend",newposition);
//thebody.addEventListener("",()=>{});
newbar.innerHTML = "X" + lastdragX + "<br>Y" + lastdragY ;

function newposition(){
    console.log(event.clientX);
    lastdragX=event.clientX;
    lastdragY=event.clientY; 
    console.log(event.clientY)
    newbar.style.top = "" + (lastdragY - 50) + "px";
    newbar.style.left ="" + (lastdragX - 50)+ "px";
    newbar.innerHTML = "X" + lastdragX + "<br>Y" + lastdragY ;
    }

</script>
